<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./jquery-3.6.0.js"></script>
    <script src="./script.js"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <textarea name="inputArea" id="inputArea" cols="89" rows="10" autocapitalize="on" autofocus></textarea>
    </div>
    <div>
        <div>
            <button type="button" class="button" title="number 1" onclick="addChar(1);">1</button>
            <button type="button" class="button" title="number 2" onclick="addChar(2);">2</button>
            <button type="button" class="button" title="number 3" onclick="addChar(3);">3</button>
            <button type="button" class="button" title="number 4" onclick="addChar(4);">4</button>
            <button type="button" class="button" title="number 5" onclick="addChar(5);">5</button>
            <button type="button" class="button" title="number 6" onclick="addChar(6);">6</button>
            <button type="button" class="button" title="number 7" onclick="addChar(7);">7</button>
            <button type="button" class="button" title="number 8" onclick="addChar(8);">8</button>
            <button type="button" class="button" title="number 9" onclick="addChar(9);">9</button>
            <button type="button" class="button" title="number 0" onclick="addChar(0);">0</button>
            <button type="button" class="button" title="exclamation mark" onclick="addChar('!');">!</button>
            <button type="button" class="button" title="question mark" onclick="addChar('?');">?</button>
            <button type="button" class="button" title="underscore" onclick="addChar('_');">_</button>
            <button type="button" class="button" id="delete" onclick="addChar('delete');">delete</button>
        </div>
        <div>
            <button type="button" class="button" id="tab" onclick="addChar('&#009');">tab</button>
            <button type="button" class="button" onclick="addChar('q');">q</button>
            <button type="button" class="button" onclick="addChar('w');">w</button>
            <button type="button" class="button" onclick="addChar('e');">e</button>
            <button type="button" class="button" onclick="addChar('r');">r</button>
            <button type="button" class="button" onclick="addChar('t');">t</button>
            <button type="button" class="button" onclick="addChar('y');">y</button>
            <button type="button" class="button" onclick="addChar('u');">u</button> 
            <button type="button" class="button" onclick="addChar('i');">i</button>
            <button type="button" class="button" onclick="addChar('o');">o</button>
            <button type="button" class="button" onclick="addChar('p');">p</button>
            <button type="button" class="button" onclick="addChar(':');">:</button>
            <button type="button" class="button" onclick="addChar('&#34');">"</button>
            <button type="button" class="button" onclick="addChar('^');">^</button>
        </div>
        <div>
            <button type="button" class="button" id="capsLock" onclick="toggleCapsLock();">caps lock</button>
            <button type="button" class="button" onclick="addChar('a');">a</button>
            <button type="button" class="button" onclick="addChar('s');">s</button>
            <button type="button" class="button" onclick="addChar('d');">d</button>
            <button type="button" class="button" onclick="addChar('f');">f</button>
            <button type="button" class="button" onclick="addChar('g');">g</button>
            <button type="button" class="button" onclick="addChar('h');">h</button>
            <button type="button" class="button" onclick="addChar('j');">j</button>
            <button type="button" class="button" onclick="addChar('k');">k</button>
            <button type="button" class="button" onclick="addChar('l');">l</button>
            <button type="button" class="button" onclick="addChar(';');">;</button>
            <button type="button" class="button" onclick="addChar('\'');">'</button>
            <button type="button" class="button" id="return">return</button>
        </div>
        <div>
            <button type="button" class="button" id="shift" onclick="toggleShift();">shift</button>
            <button type="button" class="button" onclick="addChar('z');">z</button>
            <button type="button" class="button" onclick="addChar('x');">x</button>
            <button type="button" class="button" onclick="addChar('c');">c</button>
            <button type="button" class="button" onclick="addChar('v');">v</button>
            <button type="button" class="button" onclick="addChar('b');">b</button>
            <button type="button" class="button" onclick="addChar('n');">n</button>
            <button type="button" class="button" onclick="addChar('m');">m</button>
            <button type="button" class="button" onclick="addChar(',');">,</button>
            <button type="button" class="button" onclick="addChar('.');">.</button>
            <button type="button" class="button" onclick="addChar('/');">/</button>
            <button type="button" class="button" id="shift" onclick="toggleShift();">shift</button>
        </div>
        <div>

            <button type="button" class="button" onclick="addChar('#');">#</button>
            <button type="button" class="button" onclick="addChar('$');">$</button>
            <button type="button" class="button" onclick="addChar('%');">%</button>
            <button type="button" class="button" onclick="addChar('&#40');">(</button>
            <button type="button" class="button" onclick="addChar('&#41');">)</button>
            <button type="button" class="button" id="space" onclick="addChar('&#32');">space</button>
            <button type="button" class="button" onclick="addChar('*');">*</button>
            <button type="button" class="button" onclick="addChar('-');">-</button>
            <button type="button" class="button" onclick="addChar('+');">+</button>
            <button type="button" class="button" onclick="addChar('=');">=</button>
        </div>
    </div>
</body>
</html>
